<!doctype html>
<html lang="en">
	<head> 
		<title>a JS Calculator</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<link rel="icon" href="media/calc2.jpg">
		<script src="scripts/scripts.js" defer></script>
	</head>
	<body>
		<div class="header">
			<h1 id="A">A</h1>
			<div class="dropdown">
				<h1 class="selector">JavaScript</h1>
				<div class="dropcont">
					<div id="Arithmetic" class="dropbutt">
						<label>Arithmetic</label>
					</div>
					<div id="Trigonometric" class="dropbutt">
						<label>Trigonometric</label>
					</div>
					<div id="hmmmm" class="dropbutt">
						<label>hmmmm</label>
					</div>
				</div>
			</div>
			<h1>Calculator (wow)</h1>
		</div>
		<div class="inputfield">
			<p id="input">press enter for result</p>
		</div>
		<div class="outputfield">
			<div class="calculations">
				<div class="output"></div>
			</div>
			<div class="buttons">
				<div class="operators"></div>
				<div class="numbers"></div>
			</div>
		</div>
	</body>
</html>
